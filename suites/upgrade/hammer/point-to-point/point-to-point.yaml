overrides:
  ceph:
    log-whitelist:
    - scrub
    - osd_map_max_advance
    fs: xfs
    conf:
      osd:
        osd map max advance: 1000
roles:
- - mon.a
  - mds.a
  - osd.0
  - osd.1
  - osd.2
- - mon.b
  - mon.c
  - osd.3
  - osd.4
  - osd.5
  - client.0
- - client.1
tasks:
- print: "****  v0.94 about to install"
- install:
    tag: v0.94
- print: "**** done v0.94 install"
- ceph:
   fs: xfs
- print: "**** done ceph xfs"
- sequential:
   - workload
- print: "**** done workload v0.94"

- parallel:
   - workload1
   - upgrade-sequence1
- print: "**** done parallel v0.94.2"

- parallel:
   - workload_hammer
   - upgrade-sequence_hammer
- print: "**** done parallel hammer branch"
#######################
workload:
   sequential:
   - workunit:
       clients:
         client.0:
           - suites/blogbench.sh
   - print: "**** done suites/blogbench.sh workload"
workload1:
   sequential:
   - workunit:
       clients:
         client.0:
         - rados/load-gen-big.sh
   - print: "**** done rados/load-gen-big.sh workload1"
   - workunit:
       clients:
         client.0:
         - rados/test.sh
         - cls
   - print: "**** done rados/test.sh &  cls workload1"
   - workunit:
       clients:
         client.0:
         - rbd/test_librbd.sh
   - print: "**** done rbd/test_librbd.sh workload1"
upgrade-sequence1:
   sequential:
   - install.upgrade:
       mon.a:
         tag: v0.94.2
       mon.b:
         tag: v0.94.2
       client.1:
         tag: v0.94.2
   - print: "**** done v0.94.2 install.upgrade"
   - ceph.restart: [mon.a]
   - sleep:
       duration: 60
   - ceph.restart: [mon.b]
   - sleep:
       duration: 60
   - ceph.restart: [mon.c]
   - sleep:
       duration: 60
   - ceph.restart: [mds.a]
   - sleep:
       duration: 60
   - ceph.restart: [osd.0]
   - sleep:
       duration: 30
   - ceph.restart: [osd.1]
   - sleep:
       duration: 30
   - ceph.restart: [osd.2]
   - sleep:
       duration: 30
   - ceph.restart: [osd.3]
   - sleep:
       duration: 30
   - ceph.restart: [osd.4]
   - sleep:
       duration: 30
   - ceph.restart: [osd.5]
   - sleep:
       duration: 30
   - print: "**** done ceph.restart all mon/mds/osd v0.94.2"
workload_hammer:
   sequential:
   - rgw: [client.0]
   - print: "**** done rgw workload_hammer"
   - s3tests:
       client.0:
         branch: hammer
         rgw_server: client.0
   - print: "**** done s3tests workload_hammer"
upgrade-sequence_hammer:
   sequential:
   - install.upgrade:
       mon.a:
         branch: hammer
       mon.b:
         branch: hammer
       client.1:
         branch: hammer
   - print: "**** done branch: hammer install.upgrade"
   - ceph.restart: [mds.a]
   - sleep:
       duration: 60
   - ceph.restart: [osd.0]
   - sleep:
       duration: 30
   - ceph.restart: [osd.1]
   - sleep:
       duration: 30
   - ceph.restart: [osd.2]
   - sleep:
       duration: 30
   - ceph.restart: [osd.3]
   - sleep:
       duration: 30
   - ceph.restart: [osd.4]
   - sleep:
       duration: 30
   - ceph.restart: [osd.5]
   - sleep:
       duration: 60
   - ceph.restart: [mon.a]
   - sleep:
       duration: 60
   - ceph.restart: [mon.b]
   - sleep:
       duration: 60
   - ceph.restart: [mon.c]
   - sleep:
       duration: 60
   - print: "**** done ceph.restart all hammer current branch mds/osd/mon"
